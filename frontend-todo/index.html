<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú®My cute little to do list</title>
  
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--  toggle button day and night -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle-inner">
            <span class="theme-icon sun">‚òÄÔ∏è</span>
            <span class="theme-icon moon">üåô</span>
        </div>
    </div>

    <!-- Main container  -->
     
    <div class="container">
        
        <div class="stats-container">
            <div class="details">
                <h1>Today's Focus</h1>
                <p>Every task completed is a win ‚ú®</p>
                
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <!-- tp see completed/total tasks -->
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <!-- Form to add new tasks -->
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="What's on your mind today?" required>
            <button type="submit">+</button>
        </form>

        <!-- List where all tasks will appear -->
        <ul class="task-list" id="taskList"></ul>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
